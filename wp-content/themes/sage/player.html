    <body class="stream-player">

    <div class="container">
    	<div class="col-xs-12">
        <!-- Add your site or application content here -->
        <div class="text-center">
        	<h1>KRUI 89.7 Live:</h1>
        	<div id="audio-photo"></div>
        	<audio id="stream" autoplay="autoplay" controls><source src="http://krui.student-services.uiowa.edu:8000/listen.m3u" type="audio/mpegURL"></audio>
        	<hr />
        	<p>More links:</p>
        	<p><a href="http://krui.fm" target="_blank">KRUI Website</a>, <a href="http://krui.fm/schedule" target="_blank">Radio Schedule</a>
        	<p>Bookmark this stream:</p>
        	<p><a href="http://krui.fm/wp-content/themes/sage/player.html" class="btn btn-primary">Right-click and add to bookmarks &rarr;</a></p>
        </div>

    	</div>


    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script>
    var audio = document.getElementById("stream");
	audio.onloadeddata = function() {
	    $('#audio-photo').addClass('loaded');
	};

    $('#audio-photo').click(function() {
		  if (audio.paused == false) {
		      audio.pause();
		  } else {
		      audio.play();
		  }
		});
    </script>
