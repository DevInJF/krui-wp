    <script>
    var audio = document.getElementById("stream");
	audio.onloadeddata = function() {
	    $('#poster').addClass('stream-player__poster--loaded');
	};

    $('#poster').click(function() {
		  if (audio.paused == false) {
		      audio.pause();
		  } else {
		      audio.play();
		  }
		});
